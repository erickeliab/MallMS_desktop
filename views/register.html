
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Inventory App</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="custom_style/main.css">
  <link rel="stylesheet" href="custom_style/custom.css">
</head>
<body class="hold-transition login-page" onload="myFunction()" style="margin:0;">
  <div class="loader" id="loader"></div>
  
<div class="login-box" id="myDiv">
  <div class="login-logo">
    <a><b>Inventory</b>App</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Register</p>

      <form name="register" onsubmit="return submitRegistration()">
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="firstName" placeholder="Firstnama" >
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="lastName" placeholder="Lastname" >
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control" name="email"  placeholder="Email" >
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="phone"  placeholder="Phone" >
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-phone"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="password" placeholder="Password" >
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
            <input type="password" class="form-control" name="password2" placeholder="Retype Password" >
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock" id="passfield"></span>
              </div>
            </div>
          </div>
        <div class="row">
          <div class="col-12">
            <div class="icheck-primary">
              <div class="row">
                <div class="col-3 ml-2">
                  <input class="form-check-input" type="radio" id="Owner" name="role">
                  <label class="form-check-label">Owner</label>
                </div>
                <div class="col-3 mr-3">
                  <input class="form-check-input" type="radio" id="Storekeeper" name="role" >
                  <label class="form-check-label">Storekeeper</label>
                </div>
                <div class="col-3 ml-2">
                  <input class="form-check-input" id="Seller" type="radio" name="role" checked>
                  <label class="form-check-label">Seller</label>
                </div>
              </div>
            </div>
          </div>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      
   
      <p class="mb-2">
        <a href="login.html" class="text-primary nav-link">Go to Log In</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  


<!-- <script src="plugins/jquery/jquery.min.js"></script>

<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="dist/js/adminlte.min.js"></script> -->
<script src="Handlers/register.js"></script>
<script  src="scripts/custom.js"></script>
</body>
</html>
