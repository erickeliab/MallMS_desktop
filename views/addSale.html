
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Inventory App</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

  <link rel="stylesheet" href="custom_style/mmain.css">
  <link rel="stylesheet" href="custom_style/custom.css">
  <!-- <script src="navbar.js"></script> -->
</head>
<body class="hold-transition sidebar-mini"  >
 
  <div class="wrapper">
  
    <!-- <aside class="main-sidebar navnav sidebar-dark-primary elevation-4" id="navnav">
     
    </aside> -->
  
  
  
  
  <div class="">
  <div class="card card-default mt-0">
    <div class="card-header">
      <a href="dashboard.html" class="card-title text-dark mr-4">Back to Dashboard</a> 
      <a href="sales.html" class="card-title text-dark ml-4 mr-4">View Sales</a>
      
      <a href="orders.html" class="card-title text-dark ml-4  mr-4">View Orders</a>
<br>
     
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <form name="sale" onsubmit="return submitSale()">
        <div class="card-tools col-md-12">
          <h3 class="">Sell Products</h3>
       </div> <br>
      <div class="row">
       
        <div class="col-md-6">
          <div class="form-group">
            <label>Product</label>
            <select class="form-control select2" id="productOptions" name="product" style="width: 100%;">
              <option  disabled>None</option>
              
            </select>
          </div>

          <div class="form-group">
            <label>Amount</label>
            <select class="form-control select2" id="quantityOptions" name="quantity" style="width: 100%;">
              
            </select>
          </div>
         
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
      <div class="col-4">
        <button type="submit" class="btn btn-warning btn-block">Add to Cart</button>
      </div>
    </form>
    </div>

  </div>
  <!-- /.card -->

</div>

<div class="row">
  <div class="col-12">
    <div class="card bg-default">
      <div class="card-header bg-default">
        <h2 class="card-title">Cart</h2>

        <span class="float-right"><H1 class="card-title mr-1"> <button class="btn btn-default" onclick="return clearCart()">Clear Cart</button></H1> </span>
      </div>
      <!-- /.card-header --> 
      <div class="card-body table-responsive p-0">
        <table class="table table-hover text-nowrap">
          <thead>
            <tr>
              
              <th>Item</th>
              <th>Price</th>
              <th>Quantity</th>
              
            </tr>
          </thead>
          <tbody id="cartTable">
            
           
          </tbody>
        </table>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
</div>
<div class="row">
  <div class="col-8">
    <div class="icheck-primary">
      
    </div>
  </div>
  <!-- /.col -->
  <div class="col-4">
    <button id="pressOrder" onclick="return pressOrder()" class="btn btn-primary btn-block">Press Order</button>
  </div>
  <!-- /.col -->
</div>

</div>
<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>

<script src="Handlers/sales.js"></script>



</body>
</html>
